                    <!--Sign In-->
             <center><h2>Sign-In</h2></center>  
     <form>
            
            <center><label for="username">Username / Email</label>
            <input type="text" id="username" name="username"></center>
            <center><label>Password</label>
            <input type="password" name="password" value="username & password"></center>
            <center><input type="reset" value="Reset"></center>
            <center><input type="submit" value="Sign-In"></center>
        </form>
     <hr>
                    <!--Sign Up-->
            <center><h2>Sign-Up</h2></center>
     <form class="form" method="GET">
        <!--First & Last Name-->
            <center>
                <label for="First">First Name</label>
                <input type="text" id="FirstName" name="First">
            </center>
            <center>
                <label for="Last">Last Name</label>
                <input type="text" id="LastName" name="Last">
            </center>
        <!--Email & City-->
                <center>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email">
                </center>
               <center>
                <label for="City">City</label>
                    <input type="City" id="City" name="City">
                </center>
            <!--State & Resume-->
                <center>
                    <label for="state">State</label>
                    <input type="state" id="state" name="state">
                </center>
                <center>
                    <label for="resume">Resume</label>
                    <input type="file" id="resume" name="resume">
                </center>
            <!--Submit & Reset-->
                <center>
                    <input type="submit" value="Sign-Up">
                    <input type="reset" value="Reset">
                </center>
        </form>
